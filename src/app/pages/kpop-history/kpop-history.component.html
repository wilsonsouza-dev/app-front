<!-- Cabeçalho -->
<header class="relative py-16 text-center text-white">
  <h1 class="text-4xl md:text-6xl font-extrabold animate-fade-in">
    A História do K-POP
  </h1>
  <p class="mt-4 text-lg md:text-xl text-gray-300 animate-fade-in">
    Uma jornada pelas gerações do K-pop!
  </p>
</header>

<!-- Seção de Conteúdo -->
<main class="max-w-7xl mx-auto p-8 text-white">
  <!-- Gerações do K-pop -->
  <section class="mb-16">
    <h2
      class="text-6xl font-bold text-blue-400 mb-8 text-center animate-slide-in"
    >
      Gerações do K-pop
    </h2>
    <div class="space-y-12">
      <div
        *ngFor="let generation of generations"
        class="flex w-6/7 mx-auto md:flex-row items-center py-6 border-b-2 border-gray-700 shadow-lg"
      >
        <div class="text-center md:text-left animate-fade-in ">
          <h3 class="text-2xl font-bold text-blue-300">
            {{ generation.title }}
          </h3>
          <p class="text-gray-300 text-lg mt-2 w-5/6">
            {{ generation.description }}
          </p>
        </div>
        <img
          [src]="generation.image || 'assets/no-image.jpg'"
          alt="Imagem"
          class="w-92 h-92 object-cover rounded-lg shadow-lg"
          style="clip-path: polygon(10% 0, 100% 0%, 100% 100%, 0 100%)"
        />
      </div>
    </div>
  </section>

  <div class="grid md:grid-cols-2 gap-8">
    <!-- Impacto Cultural -->
    <section class="mb-16 text-center">
      <h2 class="text-3xl font-bold text-blue-400 mb-4 animate-slide-in">
        {{ culturalImpact.title }}
      </h2>
      <div class="p-6 rounded-lg shadow-lg">
        <p class="text-gray-300 text-lg leading-relaxed">
          {{ culturalImpact.description }}
        </p>
      </div>
    </section>

    <!-- Futuro do K-pop -->
    <section class="mb-16 text-center">
      <h2 class="text-3xl font-bold text-blue-400 mb-4 animate-slide-in">
        {{ future.title }}
      </h2>
      <div class="p-6 rounded-lg shadow-lg">
        <p class="text-gray-300 text-lg leading-relaxed">
          {{ future.description }}
        </p>
      </div>
    </section>
  </div>
</main>

<!-- Animações Personalizadas -->
<style>
  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
  .animate-fade-in {
    animation: fade-in 1.5s ease-in-out;
  }

  @keyframes slide-in {
    from {
      transform: translateY(20px);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }
  .animate-slide-in {
    animation: slide-in 1s ease-in-out;
  }
</style>
